<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <div class="container">
        <h1>Simple Interest Calculator</h1>

            <label>
                Principal $:
                <input type="text" 
                style="width: 175px"
                id="principal"
                >
            </label>
            <label>
                Rate %:
                <input type="range" 
                min="1" 
                max="20" 
                step="0.5"
                onchange="interestSlider(this.value);">
                <output type="text" id="interest-range">
            </label>     
            <label> 
                Term:
                <input type="number" 
                style="width: 50px"
                id="term"
                >
            </label>
            <button onclick="computeInterest()">Compute Interest</button>
            <div class="res">
                <p>Your interest is: <span id="interest"></span>$</p>
            </div> 
            <div class="get-rich">
               <h4> Â© Everyone can get rich</h4>
            </div>
        </div>
    </body>
</html>
