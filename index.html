<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <h1>Simple Interest Calculator</h1>
        <div class="control-row">
            <label>
                Principal:
                <input 
                type="text" 
                style="width: 175px"
                id="principal"
                >
            </label>
            <label>
                Rate:
                <input type="range" 
                name="rangeInput" 
                min="0" 
                max="20" 
                step="0.5"
                onchange="compute(this.value);">
                <output type="text" id="rate" value="">
            </label> 
            <label> 
                Term:
                <input type="number" 
                style="width: 50px"
                id="term"
                >
            </label>
            <button type="submit" onclick="compute()">Calculate</button>
        </div>
    </body>
</html>
